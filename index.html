<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knock-a-Mole</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>

    <!-- main container -->
    
    <div class="mainContainer">
        <h1>Knock-a-Mole</h1>
    <div class="startGame">
        <button id="startGame" >Start Game</button>
    </div>

    <!-- info -->

    <div class="displayAll">
    <div class="scoreTime">
        <h3 id="highestScore">Highest Score: 0</h3>
        <h3 id="yourScore">Your Score: 0</h3>
        <h3 id="timeLeft">Time Left: 60</h3>
    </div>

    <!-- button -->

    <div class="buttonGame">
        <button id="pauseGame">Pause</button>
        <button id="quitGame">Quit</button>
    </div>
</div>

<!-- grid container -->
    <div class="grid" id="gridContainer">
        <div class="square mole" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div> 
    </div>
</div>
    
<script src="src/index.js"></script>
</body>
</html>
